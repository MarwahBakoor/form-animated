<html>
<head>

    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <section class="form">
 
        <div class="Front Front-log-in disp">
            <div class="content">
            <h1>Log in</h1>
           <a class="social-media" href="#"> <ion-icon name="logo-twitter"></ion-icon></a>
           <a class="social-media" href="#"> <ion-icon name="logo-linkedin"></ion-icon></a>
           <a class="social-media" href="#"> <ion-icon name="logo-google"></ion-icon></a>
            <i class='icon-basic-bolt'></i>
                <form action="">
                    <input type="text" name="userName" id="userName" class="input" placeholder="Username" >
                    <input type="text" name="password" id="password" class="input" placeholder="Password">
                    <input type="button" value="submit" name="btn-logIn" class="btn" id="btn-logIn">
                </form>
            </div>
        </div>
        <div class="Front Front-sign-up ">
    
                <div class="content">
                <h1>Create Account</h1>
               <a class="social-media" href="#"> <ion-icon name="logo-twitter"></ion-icon></a>
               <a class="social-media" href="#"> <ion-icon name="logo-linkedin"></ion-icon></a>
               <a class="social-media" href="#"> <ion-icon name="logo-google"></ion-icon></a>
                <i class='icon-basic-bolt'></i>
                    <form action="">
                        <input type="text" name="userName" id="userName" class="input" placeholder="Username" >
                        <input type="text" name="password" id="password" class="input" placeholder="Email">
                        <input type="text" name="userName" id="userName" class="input" placeholder="Password" >
                        <input type="password" name="password" id="password" class="input" placeholder="Confirm Password">
                        <input type="button" value="submit" name="btn-logIn" class="btn" id="btn-logIn">
                    </form>

        </div>
        </div>

    <div class="covers">
        <div class="back-Log-in">
            <h1>Welcome Back!</h1>
            <h2>Do you already have an account?</h2>
            <a  class="Log-in" id="">Log-in</a> 
        </div>

            <h1>Hello, Friend!</h1>
            <h2>are you new </h2>
            <a   class="sign-up">sign up</a>
        </div>
    </div>
    </section>
